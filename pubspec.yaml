name: pawfectcare
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.0.0 # For state management
  cached_network_image: ^3.2.1 # For image caching
  flutter_svg: ^1.0.3 # For SVG image support
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.2 # Firestore for database
  firebase_storage: ^12.3.1
  firebase_analytics: ^11.3.2
  firebase_messaging: ^15.1.2
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2 # For picking images
  http: ^0.13.4 # For making HTTP requests
  url_launcher: ^6.0.9 # For launching URLs
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  intl: ^0.19.0
  android_intent_plus: ^5.1.0
  device_info_plus: ^11.0.0
  permission_handler: ^11.3.1
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.11.0 # Add flutter_launcher_icons

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Pawfectcare.png" # App icon path

flutter:
  uses-material-design: true

  assets:
    - assets/images/bella.png
    - assets/images/furry.png
    - assets/images/news1.png
    - assets/images/roudy.png
    - assets/images/Pawfectcare.png
    - assets/images/google.png
    - assets/images/no_pets.png
    - assets/icons/petprofile.png
    - assets/icons/health.png
    - assets/icons/nutrition.png
    - assets/icons/exercise.png
    - assets/icons/grooming.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 # Define the weight for bold fonts
